version: 2.1

orbs:
  go: circleci/go@1.3

workflows:
  main:
    jobs:
      - generic-tests
      - test-on-linux
      - test-on-macos
      - release-on-linux
      - release-on-macos
      - release-on-snap:
          requires:
            - release-on-linux
  release:
    jobs:
      - generic-tests:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - test-on-linux:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - test-on-macos:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - release-on-linux:
          requires:
            - test-on-linux
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
          context: main-context
      - release-on-macos:
          requires:
            - test-on-macos
            - release-on-linux
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
          context: main-context
      - release-on-snap:
          requires:
            - release-on-linux
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
          context: main-context

jobs:
  generic-tests:
    docker:
      - image: cimg/base:2020.06
    working_directory: "~/gotham"
    steps:
      - checkout
      - run:
          name: "Fork Tests"
          command: ./scripts/fork-tests.sh
  test-on-linux:
    machine:
      image: ubuntu-1604:202007-01
    working_directory: "~/gotham"
    steps:
      - checkout
      - go/install:
          version: 1.14.4
      - run:
          name: "Install Mage"
          command: |
            curl -sSL "https://github.com/magefile/mage/releases/download/v1.9.0/mage_1.9.0_Linux-64bit.tar.gz" | sudo tar -xz --no-same-owner -C /usr/local/bin mage
            mage --version
      - run:
          name: "Generate Go Test Cache Timestamp"
          command: ./scripts/timestamp-generator.sh
      - go/load-cache
      - restore_cache:
          key: go-test-cache-v1-{{ arch }}-{{ checksum "./GO_CACHE_TIMESTAMP" }}
      - run:
          name: "Pull & Verify Dependencies"
          command: |
            go mod download
            go mod verify
      - run:
          name: "Mage Test"
          command: mage -v test
      - run:
          name: "Mage Check"
          command: mage -v check
      - go/save-cache
      - save_cache:
          key: go-test-cache-v1-{{ arch }}-{{ checksum "./GO_CACHE_TIMESTAMP" }}
          paths:
            - "/home/circleci/.cache/go-build"
      - run:
          name: "Build Binary"
          command: |
            mage -v gotham
            ./gotham version
  test-on-macos:
    macos:
      xcode: 11.5.0
    working_directory: "~/gotham"
    steps:
      - checkout
      - go/install:
          version: 1.14.4
      - run:
          name: "Install Mage"
          command: |
            curl -sSL "https://github.com/magefile/mage/releases/download/v1.9.0/mage_1.9.0_macOS-64bit.tar.gz" | sudo tar -xz --no-same-owner -C /usr/local/bin mage
            mage --version
      - run:
          name: "Generate Go Test Cache Timestamp"
          command: ./scripts/timestamp-generator.sh
      - go/load-cache
      - restore_cache:
          key: go-test-cache-v1-{{ arch }}-{{ checksum "./GO_CACHE_TIMESTAMP" }}
      - run:
          name: "Pull & Verify Dependencies"
          command: |
            go mod download
            go mod verify
      - run:
          name: "Mage Test"
          command: mage -v test
      - run:
          name: "Mage Check"
          command: mage -v check
      - go/save-cache
      - save_cache:
          key: go-test-cache-v1-{{ arch }}-{{ checksum "./GO_CACHE_TIMESTAMP" }}
          paths:
            - "/Users/distiller/Library/Caches/go-build"
      - run:
          name: "Build Binary"
          command: |
            mage -v gotham
            ./gotham version
  release-on-linux:
    machine:
      image: ubuntu-1604:202007-01
    working_directory: "~/gotham"
    steps:
      - checkout
      - go/install:
          version: 1.14.4
      - run:
          name: "Install GoReleaser"
          command: |
            curl -sSL "https://github.com/goreleaser/goreleaser/releases/download/v0.137.0/goreleaser_Linux_x86_64.tar.gz" | sudo tar -xz -C /usr/local/bin goreleaser
            goreleaser --version
      - run:
          name: "Build Snapshot or Release"
          command: |
            if [[ $CIRCLE_TAG == "" ]]; then
              goreleaser release --config=.goreleaser.linux.yml --snapshot --skip-publish
            else
              goreleaser release --config=.goreleaser.linux.yml
            fi

            echo "Some information about this binary built by GoReleaser:"
            echo "======================================================="
            ls -lah dist/*/gotham
            echo ""
            dist/*/gotham version --type=detailed
      - persist_to_workspace:
          root: "."
          paths:
            - "dist"
  release-on-macos:
    macos:
      xcode: 11.5.0
    working_directory: "~/gotham"
    steps:
      - checkout
      - go/install:
          version: 1.14.4
      - run:
          name: "Install GoReleaser"
          command: |
            curl -sSL "https://github.com/goreleaser/goreleaser/releases/download/v0.137.0/goreleaser_Darwin_x86_64.tar.gz" | sudo tar -xz -C /usr/local/bin goreleaser
            goreleaser --version
      - run:
          name: "Build Snapshot or Release"
          command: |
            if [[ $CIRCLE_TAG == "" ]]; then
              goreleaser release --config=.goreleaser.macos.yml --snapshot --skip-publish
            else
              goreleaser release --config=.goreleaser.macos.yml
            fi

            echo "Some information about this binary built by GoReleaser:"
            echo "======================================================="
            ls -lah dist/*/gotham
            echo ""
            dist/*/gotham version --type=detailed
  release-on-snap:
    docker:
      - image: cibuilds/snapcraft:core18
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: "Build Snap"
          command: snapcraft
      - run:
          name: "Publish to Snap Store in the Stable Channel"
          command: |
            if [[ $CIRCLE_TAG == "" ]]; then
              exit 0
            fi

            # Snapcraft Tokens are valid for 1 year. This one expires June 15th, 2021
            echo $SNAPCRAFT_TOKEN | base64 --decode --ignore-garbage | snapcraft login --with -
            snapcraft push *.snap --release=stable
